<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Styled Web Page</title>
    <style>
        /* Basic reset for padding and margin */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
}

/* Heading styling */
h1 {
    color: #4CAF50;
    font-size: 2.5em;
    margin-bottom: 20px;
}

/* Paragraph styling */
p {
    font-size: 1.2em;
    max-width: 600px;
    line-height: 1.6;
}

    </style>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple HTML page with CSS styling. Enjoy the colors and layout!</p>
</body>
</html>
