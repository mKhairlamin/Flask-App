<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ brand }} Cars</title>
    <link rel="shortcut icon" type="image/icon" href="{{ url_for('send_file', filename='logo/logo.png') }}"/><!-- website logo -->
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('send_file', filename='images/welcome-hero/background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #ccc;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s;
        }

        .container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #eee;
        }

        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .car-box {
            border: 1px solid #555;
            padding: 20px;
            border-radius: 12px;
            background-color: #1a1a1a;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .car-box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .car-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .car-image:hover {
            transform: scale(1.1);
        }

        .car-details p {
            margin: 5px 0;
            font-size: 1.1em;
            color: #ccc;
        }

        .car-details p strong {
            font-size: 1.2em;
            color: #007bff;
        }

        .back-btn {
            display: block;
            margin-top: 30px;
            text-align: center;
        }

        .back-btn button {
            padding: 12px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-btn button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            .car-grid {
                grid-template-columns: 1fr;
            }

            .back-btn button {
                padding: 10px 20px;
                font-size: 16px;
            }

            h1 {
                font-size: 2em;
            }

            .car-details p {
                font-size: 1em;
            }

            .car-details p strong {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .car-box {
                padding: 10px;
            }

            .back-btn button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ brand }} Cars</h1>

        <div class="car-grid">
            {% if cars.empty %}
                <p>No cars available for the selected brand.</p>
            {% else %}
                {% for index, car in cars.iterrows() %}
                <div class="car-box">
                    <a href="{{ url_for('car_details', car_id=car['ID']) }}">
                        <img class="car-image" src="{{ url_for('send_file', filename=car['Image']) }}" alt="{{ car['Name'] }}">
                    </a>
                    <div class="car-details">
                        <p><strong>{{ car['Brand'] }} {{ car['Name'] }}</strong></p>
                        <p>RM {{ car['Price (RM)'] }}</p>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        </div>

        <div class="back-btn">
            <button onclick="window.history.back()">Back</button>
        </div>
    </div>
</body>
</html>
